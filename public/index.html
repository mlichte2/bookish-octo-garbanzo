<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon-16x16.png" type="image/x-icon" />
    <title>Primer Playground</title>
    <script src="dependencies/codemirror-5.65.3/lib/codemirror.js"></script>
    <link
      rel="stylesheet"
      href="dependencies/codemirror-5.65.3/lib/codemirror.css"
    />

    <script src="dependencies/codemirror-5.65.3/mode/javascript/javascript.js"></script>
    <script src="dependencies/codemirror-5.65.3/addon/edit/closebrackets.js"></script>
    <script src="dependencies/codemirror-5.65.3/addon/edit/matchbrackets.js"></script>
    <script src="dependencies/codemirror-5.65.3/addon/fold/foldcode.js"></script>
    <link
      rel="stylesheet"
      href="dependencies/codemirror-5.65.3/theme/dracula.css"
    />
    <link
      id="primer-css"
      rel="stylesheet"
      href="https://sdk.primer.io/web/v2.2.1/Checkout.css"
    />
    <script
      id="primer-script"
      src="https://sdk.primer.io/web/v2.2.1/Primer.min.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="editor-div">
      <h1>Primer Playground</h1>
      <p>Works best with console open ;)</p>
      <div><textarea id="editor"></textarea></div>
      <div>
        <select
          name="sdk-version"
          id="sdk-version-input"
          style="text-align: center"
        >
          <!-- work in progress -->
          <option value="v2.0.0" disabled>v2.0.0</option>
          <option value="v2.1.0" disabled>v2.1.0</option>
          <option value="v2.1.1" disabled>v2.1.1</option>
          <option value="v2.2.0" disabled>v2.2.0</option>
          <option value="v2.2.1">v2.2.1</option>
        </select>
        <button class="myButton" id="submit-button">
          showUniversalCheckout
        </button>
      </div>
      <div id="checkout-container"></div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
